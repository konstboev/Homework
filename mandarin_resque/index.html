<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Document</title>
</head>

<body>
	<div class="game-container">
		<h1 class="game-title">Mandarin resque</h1>
		<div class="game-canvas">
			<div id="icon" class="icon">
				<img src="./images/mandarin.png" alt="mandarin" id="mandarin" class="mandarin">
				<img src="./images/grinch.png" alt="mandarin" id="grinch" class="grinch">
			</div>
		</div>
		<div class="game-info">
			<p class="mandarins-amount" id="mandarinsAmount">You caught 0 mandarins</p>
			<p class="game-time" id="gameTime">30 seconds left</p>
			<div class="buttons-container">
				<button class="button" id="startButton">Start</button>
			</div>
		</div>

		<div class="game-restart">
			<button class="button" id="restartButton">Restart</button>
		</div>
		<div class="game-difficulty">
			<h2>Choose your level of difficulty
				<br> Then Start It :)</br>
			</h2>
			<button class="button" id="easyButton">Novice</button>
			<button class="button" id="normalButton">Standard</button>
			<button class="button" id="hardButton">Expert</button>
		</div>
	</div>

	<script src="./scripts/scripts.js"></script>
</body>
</html>
